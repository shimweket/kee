<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ketia Ishimwe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
        }

        .contact-section {
            display: flex;
            justify-content: space-between;
        }

        .contact-form {
            width: 48%; /* Adjust the width as needed */
        }

        .contact-form h2 {
            color: #333;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 5px;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            margin-bottom: 15px;
            padding: 8px;
        }

        .contact-form button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .map {
            width: 48%; /* Adjust the width as needed */
        }

        iframe {
            width: 100%;
            height: 300px; /* Adjust the height as needed */
            border: 1px solid #ddd; /* Add a border for better visibility */
        }

        footer {
            background-color: darkslategray;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px; /* Adjust the margin as needed */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .social-icons a {
            color: white;
            margin: 10px;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="Little1.png" alt="Logo" style="width: 100px;"></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="achievements.html">Achievements</a></li>
                <li><a href="gallery.html">Our Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="contact-section">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="https://formspree.io/f/xbjnzroa" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="map">
                <!-- Replace the iframe src with your map embed code -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.107878538698!2d-73.99119678439745!3d40.73891107933083!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x5b7f4b05c8a80d1a!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1646750566425!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </div>

    <footer>
        <p>Designed by Ketia Ishimwe &copy; 2024</p>
        <h3>Find us on the following Social media accounts</h3>
        <div class="social-icons">
            <a href="https://www.facebook.com/kepler/" title="Facebook"><i class="fa fa-facebook"></i></a>
            <a href="https://www.snapchat.com/?original_referrer=none" title="Snapchat"><i class="fa fa-snapchat"></i></a>
            <a href="https://www.linkedin.com/learning/" title="LinkedIn"><i class="fa fa-linkedin"></i></a>
            <a href="https://www.instagram.com/" title="Instagram"><i class="fa fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
