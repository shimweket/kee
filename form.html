<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Purchase Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], select, input[type="file"],input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .payment-methods {
            margin-top: 20px;
        }

        .payment-methods label {
            display: inline-block;
            margin-right: 10px;
        }
        header {
            background-color: #333;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }
         footer {
            background-color: darkslategray;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px; /* Adjust the margin as needed */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .social-icons a {
            color: white;
            margin: 10px;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="Little1.png" alt="Logo" style="width: 100px;"></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="achievements.html">Achievements</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Product Purchase Form</h1>
        <form action="https://formspree.io/f/xbjnzroa" method="POST">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="product">Select Product:</label>
            <select id="product" name="product">
                <option value="Dresses">Dresses</option>
                <option value="Shirts">Shirts</option>
                <option value="T-Shirts">T-Shirts</option>
                <option value="Joggers">Joggers</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="payment">Payment Method:</label>
            <div class="payment-methods">
                <label><input type="radio" name="payment" value="Credit Card"> Credit Card</label>
                <label><input type="radio" name="payment" value="PayPal"> PayPal</label>
                <label><input type="radio" name="payment" value="Bank Transfer"> Bank Transfer</label>
            </div>

            <label for="payment_proof">Payment Confirmation (Upload File):</label>
            <input type="file" id="payment_proof" name="payment_proof" accept="image/*" required>

            <input type="submit" value="Submit">
        </form>
    </div>
      <footer>
        <p>Designed by Ketia Ishimwe &copy; 2024</p>
        <h3>Find us on the following Social media accounts</h3>
        <div class="social-icons">
            <a href="https://www.facebook.com/kepler/" title="Facebook"><i class="fa fa-facebook"></i></a>
            <a href="https://www.snapchat.com/?original_referrer=none" title="Snapchat"><i class="fa fa-snapchat"></i></a>
            <a href="https://www.linkedin.com/learning/" title="LinkedIn"><i class="fa fa-linkedin"></i></a>
            <a href="https://www.instagram.com/" title="Instagram"><i class="fa fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
